<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <section class="add-transaction">
            <h2>Add Expense or Income</h2>
            <form>
                <label for="transactionType">Transaction Type:</label>
                <select id="transactionType" name="transactionType">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" placeholder="Enter a description" required>

                <label for="amount">Amount:</label>
                <div class="amount-input">
                    <input type="text" id="amount" name="amount" placeholder="Enter the amount" required>
                    <select id="currency" name="currency">
                        <option value="$">$</option>
                        <option value="€">€</option>
                        <option value="£">£</option>
                        <!-- Add more currency options as needed -->
                    </select>
                </div>

                <label for="splitUpCategory">Split Up Category:</label>
                <input type="text" id="splitUpCategory" name="splitUpCategory" placeholder="Enter split up category" required>

                <label for="percentageAllocation">Percentage Allocation:</label>
                <input type="number" id="percentageAllocation" name="percentageAllocation" min="0" max="100" step="0.01" placeholder="Enter percentage allocation" required>

                <button type="submit">Add Transaction</button>
            </form>
        </section>

        <section class="transaction-list">
            <h2>Transaction List</h2>
            <ul>
                <li>
                    <span class="transaction-description">Groceries</span>
                    <span class="transaction-amount expense">-$50.00</span>
                </li>
                <li>
                    <span class="transaction-description">Salary</span>
                    <span class="transaction-amount income">+$2000.00</span>
                </li>
                <!-- Add more transactions as needed -->
            </ul>
        </section>
        
        <section class="chart">
            <h2>Spending Trends Chart</h2>
            <canvas id="spendingChart"></canvas>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
